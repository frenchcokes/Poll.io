<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Poll.io</title>
        <link rel="stylesheet" href="gameStyle.css">
    </head>
    <body>
        <div class="outer-container">
            <div class="title">Poll.io</div>
            <div class="upper-bar-container">
                <div class="round-display">Round 1</div>
                <div class="round-timer"></div>
            </div>
            
            <div class="general-container">
                <div class="player-container">
                    
                        <!-- FORMAT
                        <div class="player-box">
                            <div class="player-title">
                                PLAYER NAME
                            </div>
                            <div class="player-score">
                                SCORE
                            </div>
                            <div class="player-score-change-box">(+1000)</div>
                        </div>
                        -->
                    
                </div>
                <div class="prompt-container">
                    <div class="game-menu-container", id="GAMEMENUCONTAINER">
                        <div class="section-heading">General Settings</div>
                        <div class="game-menu-row">
                            <div class="select-class-label">Prompt Time:</div>
                            <select id="PROMPT-TIME"class="select-class">
                                <option value="15">15s</option>
                                <option value="30">30s</option>
                                <option value="45">45s</option>
                            </select>
                        </div>
                        <div class="game-menu-row">
                              <div class="select-class-label">Vote Time:</div>
                              <select id="VOTE-TIME"class="select-class">
                                  <option value="10">10s</option>
                                  <option value="15">15s</option>
                                  <option value="30">30s</option>
                              </select>
                        </div>
                        <div class="game-menu-row">
                            <div class="select-class-label">Result Time:</div>
                            <select id="RESULT-TIME"class="select-class">
                                <option value="3">3s</option>
                                <option value="5">5s</option>
                                <option value="7">7s</option>
                            </select>
                        </div>
                        <div class="game-menu-row">
                            <div class="select-class-label">Rounds:</div>
                            <select id="ROUNDS"class="select-class">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <br>
                        <div class="section-heading">Prompt Packs</div>
                        <div class="game-menu-row">
                            <div class="checkbox-label">Default:</div>
                            <input type="checkbox" id="PACK1"></input>
                            <div class="checkbox-label">Close Friends:</div>
                            <input type="checkbox" id="PACK2"></input>
                            <div class="checkbox-label">Jokes:</div>
                            <input type="checkbox" id="PACK3"></input>
                        </div>
                        <br>
                        <div class="game-menu-row" id="GAMESTARTBUTTON">
                            <button class="menu-submit-button">Start the game!</button>
                        </div>
                    </div>
                    <div class="prompt" id="PROMPT">
                         Among us
                    </div> 
                    <div class="votes-container" id="VOTESCONTAINER">
                        <div class="votes-row">
                            <!-- FORMAT
                                <div class="vote-button">
                                    <div class="vote-button-votes-text">
                                        PLAYER NAME (10)
                                    </div>
                                    <div class="vote-button-prompt-text">
                                        Prompt
                                    </div>
                                </div>
                            -->
                        </div>
                        <div class="votes-row">
                            <!-- FORMAT
                                <div class="vote-button"></div>
                            -->
                        </div>
                        <button class="votes-input-send" id="VOTES-INPUT-SEND">Vote!</button>
                    </div>
                    <div class="formSubmit" id="FORMSUBMIT">
                        <input type="text" class="message-input" id="MESSAGE-INPUT" placeholder="Type an answer...">

                        <button class="message-input-send" id="MESSAGE-SEND">Submit!</button>
                    </div>
                </div>
            <div class="chatbox-container">
                <div class="chat-messages-container" id="CHAT-MESSAGES-CONTAINER">
                    <!-- FORMAT
                    <div class="chat-message">W chat</div>  
                    -->
                </div>
                <div class="chatbox-hud">
                    <input type="text" class="chatbox-field" id="CHATBOX-FIELD">
                    
                    </input>
                    <button class="chatbox-send" id="CHATBOX-SEND">
                        Send
                    </button>
                </div>
                
            </div>
            </div>
        </div>
        <script src="gameScript.js"></script>
    </body>
</html>
